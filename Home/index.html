<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="../Home/img/shortcuticon.png">

    <title>Patech</title>

    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    
     <!-- fonte do corpo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  
    <!-- fonte do títulos -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  
</head>
<body>
    <div class="navbar">
        
        <img class="Logo" src="../Home/img/Logo.png" alt="Logo"></img>   
        
        <div class="redirecionamento">  
        <a href=""> Sobre </a>
        <a href=""> Compatibilidade </a>
        <a href=""> Promoções </a>
        </div>
        
        <input type="text" class='pesquisa' id="usr" placeholder="Pesquise na Patech"></input>

        <div class="icones">
        <button onclick="" id="carrinho"></button>
        <button onclick="" id="favoritos"></button>
        <button onclick="irCadastro()" id="dashboard"></button>
        </div>
    </div>

    <section class="slider">
        <div class="slider-content">
            <input type="radio" name="btn-radio" id="radio1">
            <input type="radio" name="btn-radio" id="radio2">

            <div class="slide-box primeiro" >
                <video src="img/Banner-PATECH (pc).mp4" alt="slide1"></video>
            </div>

            <div class="slide-box" >
                <video src="img/Banner-PATECH (tablet).mp4" alt="slide2" ></video>
            </div>

            <div class="nav-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
            </div>

            <div class="nav-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
            </div>
        </div>
    </section>
    
    <section class="Novidades">
        <h1> Novidades </h1>
        <div class="itensNovos">
            <div class="item01">
                <img src="img/produto1.png" class="produtos"> <br> 
                <figcaption> Gabinete </figcaption>
            </div>

            <div class="item02">
                 <img src="img/produto2.png" class="produtos"> 
                <br><figcaption> Suportes Articulados </figcaption>
            </div>

            <div class="item03">
                <img src="img/produto3.png" class="produtos"> <br>
                <figcaption> Microfones </figcaption>
            </div>
        </div> 
    </section>

    <section class="patechTem">

    </section>
